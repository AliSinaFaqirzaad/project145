<!DOCTYPE html>
<html>
    <head>
       <title>AR VR</title>
       <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
      <a-scene background="color: #000000">
       <a-box position="-1 0.5 -3" color="blue"></a-box>
       <a-sphere position="-5 -1 -5" color="yellow" radius="0.5"></a-sphere>
       <a-cylinder position="1 0.1 -6" height="4" color="purple" radius="0.5"></a-cylinder>
       <a-ring position="-3 0.5 -4"  radius-inner="0.3" radius-outer="1" color="red"></a-ring>
       <a-cone position="-4 1 -2" radius-bottom="0.5" radius-top="0"></a-cone>
    </a-scene>
    </body>
</html>
